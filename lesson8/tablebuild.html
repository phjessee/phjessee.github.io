<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Table project for Paul Jessee WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/lesson8/table.css">
    <title>Table Assignment</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td class="header" colspan="3">ACME Wildwest</td>
            </tr>
        </thead>
        <tbody>
            <tr class="sub-header">
                <th class="period">Period</th>
                <th class="sales">Sales</th>
                <th class="goal">Sales Goal</th>
            </tr>
            <tr class="first-row">
                <td class="period">August</td>
                <td class="sales">$3,590</td>
                <td class="goal">$5,000</td>
            </tr>
            <tr class="second-row">
                <td class="period">September</td>
                <td class="sales">$4,420</td>
                <td class="goal">$5,000</td>
            </tr>
            <tr class="third-row">
                <td class="period">October</td>
                <td class="sales">$4,870</td>
                <td class="goal">$4,000</td>
            </tr>
            <tr class="fourth-row">
                <td class="period">November</td>
                <td class="sales">$8,610</td>
                <td class="third-item goal">$7,500</td>
            </tr>
            <tr class="fifth-row">
                <td class="period">Black Friday</td>
                <td class="sales" colspan="2">$3,200</td>

            </tr>
            <tr class="sixth-row">
                <td class="period">December</td>
                <td class="sales">$6,820</td>
                <td class="goal">$4,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="bottom-row" colspan="3">complied 10.31.2020 by PJessee</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
