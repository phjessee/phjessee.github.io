<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Table project for Paul Jessee WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/lesson8/table.css">
    <title>Table Assignment</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="3">ACME Wildwest</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>

            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$4,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">complied 10.31.2020 by PJessee</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
