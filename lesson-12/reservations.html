<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top">Full Name*:<input type="text" name="fname" pattern="[A-Za-z ]+" required></label>
            <label class="top">Email:<input type="email" name="email" placeholder="myemail@email.com"></label>
            <label class="top">Phone Number*:<input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Zip Code*:<input type="number" name="zip" placeholder="12345" required></label>
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
            <label class="top">Storm date<input type="date" name="date"></label>
            <label class="top">Storm Type<input name="storms" list="stormtypes"></label>
            <datalist id="stormtypes">
                <option class="item-1" value="">Select Type</option>
                <option class="item-2">Thunderstorm</option>
                <option class="item-3">Hail</option>
                <option class="item-4">Flash Flood</option>
                <option class="item-4">Hurricane</option>
                <option class="item-5">Tornado</option>
            </datalist>
            <label class="sbs">Storm severity (1= Not Bad - 10= Extremely Bad)
                <input type="range" step="1" min="1" max="10" id="severity">
            </label>
            <p class="output" id="output"></p>

            <label class="top">
                <select>
                    <option class="item-1" selected disabled>Select Region</option>
                    <option class="item-2">Preston</option>
                    <option class="item-3">Soda Springs</option>
                    <option class="item-4">Fish Haven</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <div>Are you in danger?</div>
            <label><input type="radio" name="danger" value="yes"> Yes</label>
            <label><input type="radio" name="danger" value="maybe"> Maybe</label>
            <label><input type="radio" name="danger" value="no"> No</label>
            <label class="top"><textarea placeholder="comments"></textarea></label>
        </fieldset>
        <input type="submit" value="Send Storm Report" class="submitBtn">
    </form>
</body>

</html>
