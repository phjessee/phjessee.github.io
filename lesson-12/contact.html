<body>
    <main class="contact-main">
        <div class="contact-form">
        <form method="get" action="reservation-confirmation.html">
            <fieldset>
                <legend>Contact Us</legend>
                <label class="top">Full Name: <input type="text" name="fname" pattern="[A-Za-z ]+" required></label>
                <label class="top">Email: <input type="email" name="email" placeholder="myemail@email.com"></label>
                <label class="top">Phone Number: <input type="tel" name="phone" placeholder="1235551234"
                        required></label>
                <label class="top">Country: <input type="text" name="text" placeholder="country" required></label>
            </fieldset>

            <input type="submit" value="Send Storm Report" class="submitBtn">
        </form>

        <div class="contact-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119641.78700531313!2d-86.94429295134766!3d20.432069545773885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1607114130453!5m2!1sen!2sus"
                width="700" height="200" frameborder="0" style="border:0;" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
    </main>
    <footer>
        <div class="contact-container">
            <h2>Need Help?</h2>
            <div class="contact-info">
                <div class="phone"><img src="/lesson-12/images/phone-icon.png">
                    <p>Phone</p>
                </div>
                <div class="email"><img src="/lesson-12/images/email-icon.png">
                    <p>Phone</p>
                </div>
                <div class="address"><img src="/lesson-12/images/address-icon.png">
                    <p>Phone</p>
                </div>
            </div>
        </div>

        <script src="/lesson-12/js/script.js"></script>
    </footer>
