<body>
    <main class="contact-main">
        <div class="contact-form">
            <form method="get" action="contact-confirmation.html">
                <fieldset>
                    <legend>Contact Us</legend>
                    <label class="top">Full Name: <input type="text" name="fname" pattern="[A-Za-z ]+" required></label>
                    <label class="top">Email: <input type="email" name="email" placeholder="myemail@email.com" required></label>
                    <label class="top">Phone Number: <input type="tel" name="phone" placeholder="1235551234"></label>
                    <label class="top"><textarea placeholder="Add comments"></textarea></label>
                </fieldset>

                <input type="submit" value="Contact Us" class="submitBtn">
            </form>

            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119641.78700531313!2d-86.94429295134766!3d20.432069545773885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1607114130453!5m2!1sen!2sus"
                    width="700" height="200" frameborder="0" style="border:0;" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-info">
            <div class="contact">
                <h4>Contact Us</h4>
                <p>scoots@myemail.com</p>
                <p>567 Scoots Ave. Cozumel, Mexico 77600</p>
                <p>+52 81 8329 9252</p>
            </div>
            <div class="about">
                <h4>About Us</h4>
                <p>Company</p>

            <div class="products">

                <p>Honda</p>
