<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="shortcut icon" type="image/png" href="/lesson-12/images/favicon.png">
    <link rel="stylesheet" href="/lesson-12/css/small.css">
    <link rel="stylesheet" href="/lesson-12/css/medium.css">
    <link rel="stylesheet" href="/lesson-12/css/large.css">
    <title>Scoot</title>
</head>

<nav class="clearfix">
    <img src="/lesson-12/images/scoots-logo.png" class="logo">
    <button onclick="toggleMenu()">&#9776;</button>
    <ul id="primaryNav" class="hide, nav">
        <li><a href="#" class="selected">Home</a></li>
        <li><a href="#">Rentals</a></li>
        <li><a href="#">Reservations</a></li>
        <li><a href="#">Tours</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<body>
    <div class="heroImg">
        <picture>
            <div class="headline">
                <h1>Explore your vacation</h1>
                <h4>Scoots has you covered</h4>
            </div>
            <source media="(max-width: 540px)" srcset="/lesson-12/images/hero-image-small.jpg">
            <source media="(max-width: 960px)" srcset="/lesson-12/images/hero-image-medium.jpg">
            <source media="(max-width: 1100px)" srcset="/lesson-12/images/hero-image-large.jpg">
            <img src="/lesson-12/images/hero-image-large.jpg" alt="hero image">
        </picture>
        <button class="ctaBtn">GET RENTAL NOW!</button>
    </div>
    <div class="social-media">
        <a href="#"><img id="fb-icon" src="/lesson-12/images/facebook-icon.png" alt="facebook icon"></a>
        <a href="#"><img id="inst-icon" src="/lesson-12/images/instagram-icon.png" alt="instagram icon"></a>
        <a href="#"><img id="twit-icon" src="/lesson-12/images/twitter-icon.png" alt="twitter icon"></a>
    </div>
    <main>

        <section class="summaries">
            <div class="summary-1"></div>
            <div class="summary-2"></div>
            <div class="summary-3"></div>
        </section>

        <div class="fiveDayContainer">
            <h1>5 Day Forecast</h1>
            <div class="fiveDayForecast">
                <div>
                    <p id="dayofweek1"></p>
                    <img id="icon1" src="#" alt="unknown">
                    <h2 id="forecast1"></h2>
                </div>
                <div>
                    <p id="dayofweek2"></p>
                    <img id="icon2" src="#" alt="unknown">
                    <h2 id="forecast2"></h2>
                </div>
                <div>
                    <p id="dayofweek3"></p>
                    <img id="icon3" src="#" alt="unknown">
                    <h2 id="forecast3"></h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="#" alt="image" class="">

        <h3>Contact Information</h3>
        <div class="infoLarge">
            <img src="#" alt="icon of location" class="contactInfoIcon">
            <p class="address">9090 Scoots Lane. Cozumel, Mexico 80000</p>
        </div>
        <div class="infoLarge">
            <img src="/lesson-11/images/email.svg" alt="icon of envelope" class="contactInfoIcon">
            <p>scoots@myemail.com</p>
        </div>
        <div class="infoLarge">
            <img src="/lesson-11/images/phone.svg" alt="icon of phone" class="contactInfoIcon">
            <p>801-909-9090</p>
        </div>
        <div class="socialMedia">
            <img src="#" alt="facebook icon">
            <img src="#" alt="instagram icon">
            <img src="#" alt="twitter icon">
        </div>
        <script src="/lesson-12/js/script.js"></script>
    </footer>
</body>

</html>
